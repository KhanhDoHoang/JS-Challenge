<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="link">    
        <button>
            <a href="./NewYears Countdown/index.html">>>New Year Countdown Timer</a>
        </button>
    </div>
    
    <div class="countdown-container">
    
        <div class="countdown-el hours-container">
            <input id="hours" type="number" max="99" min="0" value="0" class="big-text">
            <br>
            <span>hours</span>
        </div>

        <div class="countdown-el minutes-container">
            <input id="minutes" type="number" max="60" min="0" value="0" class="big-text">
            <br>
            <span>minutes</span>
        </div>
        
        <div class="countdown-el seconds-container">
            <input id="seconds" type="number" max="60" min="0" value="0" class="big-text">
            <br>
            <span>seconds</span>
        </div>
        
    </div>
    <div class="button">
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
